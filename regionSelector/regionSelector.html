<div id="region-select-box" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-globe fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right" ng-show="playCtrl.selectedBodyID >= 0">
                    <div class="huge">{{playCtrl.location().body}}</div>
                    <div><h3>Rocky Atmospheric</h3></div>
                    <div>Terrestrial Planet, 1.0 G, 16000 km</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <label>Choose Body</label>
                <select class="form-control" ng-model="playCtrl.selectedBodyID">
                    <option ng-repeat="($key, body) in playCtrl.regionData" value={{$key}}>
                        {{$key}}
                    </option>
                </select>
            </div>
            <div class="form-group" ng-show="playCtrl.selectedBodyID">
                <label>Choose Type</label>
                <select class="form-control" ng-model="playCtrl.selectedRegionClass">
                    <option ng-repeat="($key, regionClass) in playCtrl.regionData[playCtrl.selectedBodyID]" value={{$key}}>
                        {{$key}}
                    </option>
                </select>
            </div>
            <div class="form-group" ng-show="playCtrl.selectedRegionClass">
                <label>Choose Territory</label>
                <select class="form-control" ng-model="playCtrl.selectedTerritory">
                    <option ng-repeat="territory in playCtrl.regionData[playCtrl.selectedBodyID][playCtrl.selectedRegionClass]" value={{territory}}>
                        {{territory}}
                    </option>
                </select>
            </div>
            <div ng-show="playCtrl.selectedTerritory">
                Established districts:
                <div ng-repeat="player in playCtrl.players">
                    <div ng-repeat="location in player.locations">
                        <div ng-show="location.territoryName === playCtrl.selectedTerritory">
                            <div ng-repeat="district in location.districts">
                                {{district.name}} ({{player.name}})
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- region-select-box -->
