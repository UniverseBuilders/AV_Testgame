<html lang="en">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>

        AV tester Â· homepage

    </title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- adminLTE to make things pretty -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css">

    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
    <section class="container">
        <div clas="row">
            <div class="col-md-6">
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">current raw game save json</h3>
                    </div>
                    <div class="box-body">
                        <div id="raw-save" style="font-family:monospace; white-space:pre;">
                            loading...
                        </div>
                        <button onclick="showRawSave('#raw-save')">refresh</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">test controls</h3>
                    </div>
                    <div class="box-body">
                        <button onclick="incrementCounter()">increment counter</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/showRawSave.js"></script>
<script src="js/incrementCounter.js"></script>

</html>
