<html lang="en">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>

        Asteroid Ventures Game Test App

    </title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- adminLTE to make things pretty -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css">

    <!-- also sb-admin-2 CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts / icons -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Control Page</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Player</label>
                    <select id="player-selector" class="form-control">
                        <option selected="selected" value="0">- Select -</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="main-controls" class="row" style="display:none;">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-globe fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">Earth</div>
                                <div><h3>Rocky Atmospheric</h3></div>
                                <div>Terrestrial Planet, 1.0 G, 16000 km</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <label>Choose Body</label>
                            <select id="body-chooser" class="form-control">
                                <option>Earth</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Choose Territory</label>
                            <select id="region-chooser" class="form-control">
                                <option>Region 1</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->



        <div class="row">
            <div class="col-md-6">
                <div class="box box-solid box-success">
                    <div class="box-header">
                        <h3 class="box-title">selected player data</h3>
                    </div>
                    <div class="box-body">
                        <div id="raw-player-save" style="font-family:monospace;">
                            loading...
                        </div>
                    </div>
                </div>
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">current raw game save json</h3>
                    </div>
                    <div class="box-body">
                        <div id="raw-save" style="font-family:monospace;">
                            loading...
                        </div>
                        <button onclick="showRawSave('#raw-save')">refresh</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">test controls</h3>
                    </div>
                    <div class="box-body">
                        <button onclick="incrementCounter()">increment counter</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

<!-- test scripts -->
<script src="js/showRawSave.js"></script>
<script src="js/incrementCounter.js"></script>

<!-- main app script -->
<script src="js/controls.js"></script>

</html>
